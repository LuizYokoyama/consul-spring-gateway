spring.application.name=${SERVICE_NAME}
server.port=${SERVER_PORT}
spring.cloud.consul.discovery.instanceId=${spring.application.name}-${server.port}-${random.int[1,99]}
spring.cloud.consul.host=${CONSUL_HOST}
spring.cloud.consul.port=${CONSUL_PORT}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.watch.delay=1000
spring.cloud.consul.config.format=yaml
spring.cloud.consul.config.profile-separator='::'
spring.cloud.consul.config.prefix=user-service
spring.cloud.consul.config.default-context=config
spring.cloud.consul.config.data-key=teste.yml



